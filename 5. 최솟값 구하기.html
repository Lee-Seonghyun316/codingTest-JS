<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>최솟값 구하기</title>
</head>
<body>
<script>
    function solution(arr) {
        let result;
        let min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
            if(min > arr[i]) {
                min = arr[i];
            }
        }
        result = min;
        return result;
    }

    let arr = [5, 3, 7, 11, 2, 15, 17]
    console.log(solution(arr));
</script>
</body>
</html>
