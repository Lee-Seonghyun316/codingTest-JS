<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10부제</title>
</head>
<body>
<script>
    function solution(day, arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 10 === day) {
                count++;
            }
        }
        return count;
    }

    let arr1 = [25, 23, 11, 47, 53, 17, 33]
    let arr2 = [12, 20, 54, 30, 87, 91, 30]
    console.log(solution(3, arr1));
    console.log(solution(0, arr2));
</script>
</body>
</html>
