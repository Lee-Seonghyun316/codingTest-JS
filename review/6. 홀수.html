<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홀수</title>
</head>
<body>
<script>
    function solution(arr){
        let answerSum = 0;
        let answerSmall = Number.MAX_SAFE_INTEGER;
        let answer = [];
        for(let number of arr){
            if(number % 2 === 1){
                answerSum += number;
                if(answerSmall > number){
                    answerSmall = number;
                }
            }
        }
        answer.push(answerSum);
        answer.push(answerSmall);
        return answer;
    }
    let arr = [12, 77, 38, 41, 53, 92, 85]
    console.log(solution(arr));
</script>
</body>
</html>
